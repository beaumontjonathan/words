<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Contains account settings -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Account</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Shows logout button if the user is logged in -->
      <button *ngIf="loginManager.loggedIn" ion-button (click)="logout()">Logout</button>

      <!-- Shows login button if the user is not logged in -->
      <button *ngIf="!loginManager.loggedIn" ion-button (click)="login()" [disabled]="!loginManager.loginAvailable()">Login</button>
    </ion-card-content>
  </ion-card>

  <!-- Contains settings about logging in -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Logging In</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list inset>

        <ion-item>
          <ion-label>Login on disconnect</ion-label>
          <ion-toggle [(ngModel)]="settingsManager.loginOnDisconnect"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Login on start</ion-label>
          <ion-toggle [(ngModel)]="settingsManager.loginOnStart"></ion-toggle>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

  <!-- Contains settings for syncing words -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Syncing data</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list inset>

        <ion-item>
          <ion-label>Sync new words</ion-label>
          <ion-toggle [(ngModel)]="settingsManager.syncNewWords"></ion-toggle>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
