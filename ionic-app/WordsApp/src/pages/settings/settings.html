<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h1>Account</h1>
    </ion-card-header>
    <ion-card-content>
      <!-- Shows logout button if the user is logged in -->
      <button *ngIf="loginManager.loggedIn" ion-button (click)="logout()">Logout</button>

      <!-- Shows login button if the user is not logged in -->
      <button *ngIf="!loginManager.loggedIn" ion-button (click)="login()" [disabled]="!loginManager.loginAvailable()">Login</button>
    </ion-card-content>
  </ion-card>
</ion-content>
