<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Words!</h2>
  <p>
    This is the homepage for the app where a summary of the words
    will be displayed along with a form to add words.
  </p>
  <p>
    At the bottom of the screen are navigation buttons to change page
    to the Words or Settings pages.
  </p>
  <form (ngSubmit)="addWord()">
    <ion-item>
      <ion-label floating>
        Enter word...
      </ion-label>
      <ion-input type="text" [(ngModel)]="wordInput" name="wordInput"></ion-input>
    </ion-item>
    <br>
    <button ion-button type="submit" name="Button">Add </button>
  </form>
</ion-content>
