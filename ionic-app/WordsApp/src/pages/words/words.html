<ion-header>
  <ion-navbar>
    <ion-title>
      Words
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-card (click)="removeWord(word)" *ngFor="let word of words">
      <ion-card-content>
        {{word.word}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
